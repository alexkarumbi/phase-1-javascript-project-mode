<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quotes</title>
</head>
<body>
    <div class="begin" >
        <h1>Welcome To Quotes Hub </h1>
        <p id="intro">Here You will meet like-minded people. <br>  Feel free to share</p>
    </div>
    <h2 style="text-align: center;">Find some Quotes here</h2>
    <div id="quotes-container" >
        
       <h3>Written By: <p id="author-container" > </p>
       </h3> 
        <p id="sharedby">

        </p>
        <div id="votes-container">
            <button id="like-btn" style="margin-left:10px;"><img src="./assets/like.png" alt="Like button" style="height: 30px;width: 30px;">
                <p id="likes"></p>
            </button>
            <button id="dislike-btn" style="margin-left:10px;"><img src="./assets/dislike.png" alt="dislike button" style="height: 30px;width: 30px;">
                <p id="dislikes"></p>
            </button>
            
        </div>
      
    </div>
    <div class="form-container">
        <form action="" >
            <label for="Quote">Quote: </label>
            <input type="text" id="quote" required>
            <label for="Author">Author</label >
            <input type="text"id ="author" required>
            <label for="sharedby">Shared BY:</label>
            <input type="text"id="sharedBy" required>
            <label for="Likes">Likes:</label>
            <input type="text"id="likes" required>
            <label for="Dislikes">Dislikes:</label>
            <input type="text"id="dislikes" required>


            <button id="addquote-btn" type="submit">Add Quote</button>
        </form>
    </div>
   
</body>
<script src="index.js"></script>
</html>
