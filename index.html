<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quotes</title>
</head>
<body>
    <div class="begin" >
        <h1>Welcome To Quotes Hub </h1>
        <p id="intro">Here You will meet like-minded people. <br>  Feel free to share</p>
    </div>
    <h2 style="text-align: center;">Find some Quotes here</h2>
    <div id="quotes-container" >
        <div id="author-container" style="display: flex; ">
         

        </div>
      
        <p id="sharedby">

        </p>
        <div id="votes-container">
            <button id="like-btn" style="margin-left:10px;">
                <img src="./assets/like.png" alt="Like button" style="height: 30px;width: 30px;">
                <p id="likes"></p>
            </button>
            <button id="dislike-btn" style="margin-left:10px;">
                <img src="./assets/dislike.png" alt="dislike button" style="height: 30px;width: 30px;">
                <p id="dislikes"></p>
            </button>
            
        </div>
      
    </div>
    <div class="form-container">
        <form action="" method="post" id="quote-form" >
            <label for="Quote">Quote: </label>
            <input type="text" id="Quote" >
            <label for="Author">Author</label >
            <input type="text"id ="author" >
            
            <label for="Likes">Likes:</label>
            <input type="number"id="likes" >
            <label for="Dislikes">Dislikes:</label>
            <input type="number"id="Dislikes" >


            <button id="form-btn" type="submit">Add Quote</button>
        </form>
    </div>
   
</body>
<script src="index.js"></script>
</html>
